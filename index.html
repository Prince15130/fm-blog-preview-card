<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Image having code tags and illustrating a blog post"
        />
        <section class="info">
          <span class="category">Learning</span>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
          <h2><a href="#">HTML & CSS foundations</a></h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          <span class="name">Greg Hooper</span>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      <small>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Saurav Bakshi</a>.
      </small>
    </footer>
  </body>
</html>
